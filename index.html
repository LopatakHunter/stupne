<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello!</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // https://developer.mozilla.org/en-US/docs/Web/API/Element/input_event

            const input = document.querySelector("input#number");

            input.addEventListener("input", function () {
                const number = document.querySelector('#number').value;
                const f = (Number(number) * (9 / 5)) + 32;
                const v = Math.round((f + Number.EPSILON) * 100) / 100
                
                // Source - https://stackoverflow.com/a
                // Posted by Brian Ustas, modified by community. See post 'Timeline' for change history
                // Retrieved 2025-11-27, License - CC BY-SA 4.0

                

                document.querySelector('h1').innerHTML = `${number}°C = ${v}°F`;
            });

        });
    </script>
</head>

<body>
    <h1>Zadej stupně Celsia</h1>



    <input autofocus id="number" name="number" placeholder="Zadej stupně Celsia sem" type="number">

</body>
